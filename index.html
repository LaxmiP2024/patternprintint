<body>
    <script>
        //     *

        // * * * * *

        row=5
        for(i=1;i<=row;i++){
            s1=""
            for(sp=1;sp<=row-i;sp++){
                s1=s1+" "
            }
            for(j=1;j<=i;j++){
                if(j==i||j==1||i==row){
                s1=s1+"*"+" "
            }else{
                s1=s1+"  "
            }
        }
            console.log(s1);
        }


        // * * * * *
        //        *
        //     *
        //   *
        // * * * * *

        rows = 5
        for (i = 1; i <= rows; i++) {
            s = ""
            for (j = 1; j <= rows; j++) {
                if (i == 1 || i == rows || j == rows - i + 1) {
                    s = s + "*" + " "
                }
                else {
                    s = s + " " + " "
                }
            }
            console.log(s);

        }
    </script>
